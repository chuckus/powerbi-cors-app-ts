<!DOCTYPE html>
<html ng-app="angularTs">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">angular-ts</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">
     <!-- Fabric core -->
    <link rel="stylesheet" href="vendor/office-ui-fabric/dist/css/fabric.min.css">
    <link rel="stylesheet" href="vendor/office-ui-fabric/dist/css/fabric.components.min.css">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/toastr/toastr.css" />
    <link rel="stylesheet" href="vendor/office-ui-fabric/dist/css/fabric.css" />
    <link rel="stylesheet" href="vendor/office-ui-fabric/dist/css/fabric.components.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body class="ms-font-m">
    <div ui-view></div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/toastr/toastr.js"></script>
    <script src="vendor/adal-angular/lib/adal.js"></script>
    <script src="vendor/adal-angular/lib/adal-angular.js"></script>
    <script src="vendor/office-ui-fabric/dist/js/jquery.fabric.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="app.js"></script>
    <!-- endinject -->
</body>
</html>
